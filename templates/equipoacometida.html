{% load static %}
<!DOCTYPE HTML>
<html LANG="en">

<head>


    <meta charset="UFT-8">

    <meta name="description" content="Servicios Electricos"/>

</head>

<body>

<header>

    <div class="container-fluid">

        <div class="row">
            <div class="col-12 col-md-3">
                <img class="logo" src="{% static 'img/LogoAzul.png' %}">

    </div>

    <div class="container">

                <svg class="iconheader" viewBox="0 0 16 16" class="bi bi-file-diff" fill="currentColor"
                     xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                          d="M4 0h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2zm0 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H4z"/>
                    <path fill-rule="evenodd"
                          d="M5.5 10.5A.5.5 0 0 1 6 10h4a.5.5 0 0 1 0 1H6a.5.5 0 0 1-.5-.5zM8 4a.5.5 0 0 1 .5.5V6H10a.5.5 0 0 1 0 1H8.5v1.5a.5.5 0 0 1-1 0V7H6a.5.5 0 0 1 0-1h1.5V4.5A.5.5 0 0 1 8 4z"/>
                </svg>
            </div>

            <div class="col-2 col-md-1 m-auto square">
                <svg class="iconheader" viewBox="0 0 16 16" class="bi bi-bezier" fill="currentColor"
                     xmlns="http://www.w3.org/2000/svg">

                    <path d="M6 4.5H1.866a1 1 0 1 0 0 1h2.668A6.517 6.517 0 0 0 1.814 9H2.5c.123 0 .244.015.358.043a5.517 5.517 0 0 1 3.185-3.185A1.503 1.503 0 0 1 6 5.5v-1zm3.957 1.358A1.5 1.5 0 0 0 10 5.5v-1h4.134a1 1 0 1 1 0 1h-2.668a6.517 6.517 0 0 1 2.72 3.5H13.5c-.123 0-.243.015-.358.043a5.517 5.517 0 0 0-3.185-3.185z"/>

            </div>

            <div class="col-2 col-md-1 m-auto square">
                <svg class="iconheader" viewBox="0 0 16 16" class="bi bi-ui-checks" fill="currentColor"
                     xmlns="http://www.w3.org/2000/svg">
                    <path d="M7 2.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-7a.5.5 0 0 1-.5-.5v-1z"/>
                    <path fill-rule="evenodd"
                          d="M2 1a2 2 0 0 0-2 2v2a2 2 0 0 0 2 2h2a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2H2zm0 8a2 2 0 0 0-2 2v2a2 2 0 0 0 2 2h2a2 2 0 0 0 2-2v-2a2 2 0 0 0-2-2H2zm.854-3.646l2-2a.5.5 0 1 0-.708-.708L2.5 4.293l-.646-.647a.5.5 0 1 0-.708.708l1 1a.5.5 0 0 0 .708 0zm0 8l2-2a.5.5 0 0 0-.708-.708L2.5 12.293l-.646-.647a.5.5 0 0 0-.708.708l1 1a.5.5 0 0 0 .708 0z"/>
                    <path d="M7 10.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-7a.5.5 0 0 1-.5-.5v-1z"/>
                    <path fill-rule="evenodd"
                          d="M7 5.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm0 8a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z"/>

            <div class="col-0 col-md-1 m-auto"></div>

    </div>

</header>


<section>
    <form method="POST">
    {% csrf_token %}
        <div class="container">

        <div class="row">

            <div class="col-12">
                <div class="row">


                    <div class="col-12">

                        <h1 class="title">Equipo Acometida</h1>
                    </div>

                    <div class="col-12 col-sm-6 col-md-6 col-xl-4 borderdown">

                        <div class="form-group">
                            <label for="{{ form.bajante_acometida.id_for_label }}">Bajante de acomet&iacute;da (Cable de conexión a la red pública)</label>
                            <select class="form-control" id="{{ form.bajante_acometida.id_for_label }}" name="{{ form.bajante_acometida.html_name }}">
                                <option {% if form.bajante_acometida.value == "a" %} selected {% endif %}  value="a">A&eacute;reo</option>
                                <option {% if form.bajante_acometida.value == "s" %} selected {% endif %}  value="s">Subterr&aacute;neo</option>
                                <option {% if form.bajante_acometida.value == "f" %} selected {% endif %}  value="f">Frente a casa</option>
                                <option {% if form.bajante_acometida.value == "c" %} selected {% endif %}  value="c">Cruce calle</option>
                            </select>
                        </div>

                    </div>

                    <div class="col-12 col-sm-6 col-md-6 col-xl-4 borderdown">
                        <div class="row">

                            <div class="col-12">
                                <div class="form-group">
                                    <label for="{{ form.equipo_medicion.id_for_label }}">Equipo de Medici&oacute;n</label>
                                    <select onchange="yesnoCheck(this, 'anotherEquipoMedicion', '{{ form.equipo_medicion_especifique.id_for_label }}');"  class="form-control" id="{{ form.equipo_medicion.id_for_label }}"
                                            name="{{ form.equipo_medicion.html_name }}">
                                        <option {% if form.equipo_medicion.value == "c" %} selected {% endif %}  value="c">Base Clase 100</option>
                                        <option {% if form.equipo_medicion.value == "d" %} selected {% endif %}  value="d">Base Clase 200</option>
                                        <option {% if form.equipo_medicion.value == "i" %} selected {% endif %}  value="i">Indirecto</option>
                                        <option {% if form.equipo_medicion.value == "b" %} selected {% endif %}  value="b">Base con breaker principal</option>
                                        <option {% if form.equipo_medicion.value == "d" %} selected {% endif %}  value="d">Ducto de medidor</option>
                                        <option {% if form.equipo_medicion.value == "a" %} selected {% endif %}  value="a">Otro tipo de interruptor</option>
                                    </select>
                                </div>
                            </div>
                            <div id="anotherEquipoMedicion" style="{% if form.equipo_medicion.value != "a" %}display:none"{% endif %}>
                                <div class="col-1">
                                </div>

                                <div class="col-11">
                                    <div class="form-group">
                                        <label for="{{ form.equipo_medicion_especifique.id_for_label }}">Especifique</label>
                                        <textarea class="form-control" id="{{ form.equipo_medicion_especifique.id_for_label }}" name="{{ form.equipo_medicion_especifique.html_name }}" maxlength="249" rows="3">{% if form.equipo_medicion_especifique.value %}  {{ form.equipo_medicion_especifique.value }} {% endif %}</textarea>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>


                    <span class="bordertablet"></span>


                    <div class="col-12 col-sm-6 col-md-6 col-xl-4 borderdown">
                        <div class="row">

                            <div class="col-12">
                                <div class="form-group">
                                    <label for="{{ form.estado_interruptor.id_for_label }}">Estado del interruptor principal:</label>
                                    <select onchange="brd(this, 'estadoInterruptorEspecifique', '{{ form.estado_interruptor_especifique.id_for_label }}');" class="form-control" id="{{ form.estado_interruptor.id_for_label }}"
                                            name="{{ form.estado_interruptor.html_name }}">
                                        <option {% if form.estado_interruptor.value == "b" %} selected {% endif %}  value="b">Bueno</option>
                                        <option {% if form.estado_interruptor.value == "r" %} selected {% endif %}  value="r">Regular</option>
                                        <option {% if form.estado_interruptor.value == "d" %} selected {% endif %}  value="d">Deficiente</option>
                                    </select>
                                </div>
                            </div>
                            <div id="estadoInterruptorEspecifique" {% if form.estado_interruptor.value != "r" and form.estado_interruptor.value != "d" %} style="display:none" {% endif %}>
                                <div class="col-1">
                                </div>

                                <div class="col-11">
                                    <div class="form-group">
                                        <label for="{{ form.estado_interruptor_especifique.id_for_label }}">Especifique</label>

                                        <textarea class="form-control" id="{{ form.estado_interruptor_especifique.id_for_label }}" name="{{ form.estado_interruptor_especifique.html_name }}"  maxlength="249" rows="3"> {% if form.estado_interruptor_especifique.value %} {{ form.estado_interruptor_especifique.value }}  {%endif%} </textarea>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>


                    <span class="borderpc"></span>


                    <div class="col-12 col-sm-6 col-md-6 col-xl-4 borderdown">
                        <div class="row">

                            <div class="col-12">
                                <div class="form-group">
                                    <label for="{{ form.estado_alimentadores.id_for_label }}">Estado de los alimentadores
                                        principales:</label>
                                    <select onchange="brd(this, 'estadoAlimentadoresEspecifique', '{{ form.estado_alimentadores_especifique.id_for_label }}');" class="form-control" id="{{ form.estado_alimentadores.id_for_label }}"
                                            name="{{ form.estado_alimentadores.html_name }}">
                                        <option {% if form.estado_alimentadores.value == "b" %} selected {% endif %}  value="b">Bueno</option>
                                        <option {% if form.estado_alimentadores.value == "r" %} selected {% endif %}  value="r">Regular</option>
                                        <option {% if form.estado_alimentadores.value == "d" %} selected {% endif %}  value="d">Deficiente</option>
                                    </select>
                                </div>
                            </div>
                            <div id="estadoAlimentadoresEspecifique" style="{% if form.estado_alimentadores.value != "r" and form.estado_alimentadores.value != "d" %} display:none"{% endif %}>
                                <div class="col-1">
                                </div>

                                <div class="col-11">
                                    <div class="form-group">
                                        <label for="{{ form.estado_alimentadores_especifique.id_for_label }}">Especifique</label>
                                    <textarea class="form-control" id="{{ form.estado_alimentadores_especifique.id_for_label }}"
                                               name="{{ form.estado_alimentadores_especifique.html_name }}" maxlength="249" rows="3">{% if form.estado_alimentadores_especifique.value %}  {{ form.estado_alimentadores_especifique.value }} {% endif %}</textarea>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>


                    <span class="bordertablet"></span>


                    <div class="col-12 col-sm-6 col-md-6 col-xl-4">
                        <div class="row">

                            <div class="col-12">
                                <div class="form-group">
                                    <label for="exampleFormControlSelect1">Calibre conductores:<br>
                                        (F1, F2, F3, N, T)</label>

                                    <div class="row">
                                        <div class="col-6">
                                            <div class="input-group mb-2 mr-sm-2">
                                                <div class="input-group-prepend">
                                                    <div class="input-group-text">F1</div>
                                                </div>
                                                <input type="text" class="form-control"
                                                       id="{{ form.calibre_conductores_f1.id_for_label }}" name="{{ form.calibre_conductores_f1.html_name }}" maxlength="25"
                                            {% if form.calibre_conductores_f1.value %}  value="{{ form.calibre_conductores_f1.value }}" {% endif %}>
                                            </div>
                                        </div>

                                        <div class="col-6">
                                            <div class="input-group mb-2 mr-sm-2">
                                                <div class="input-group-prepend">
                                                    <div class="input-group-text">F2</div>
                                                </div>
                                                <input type="text" class="form-control"
                                                       id="{{ form.calibre_conductores_f2.id_for_label }}" name="{{ form.calibre_conductores_f2.html_name }}" maxlength="25"
                                            {% if form.calibre_conductores_f2.value %} value="{{ form.calibre_conductores_f2.value }}" {% endif %}>
                                            </div>
                                        </div>

                                        <div class="col-6">
                                            <div class="input-group mb-2 mr-sm-2">
                                                <div class="input-group-prepend">
                                                    <div class="input-group-text">F3</div>
                                                </div>
                                                <input type="text" class="form-control"
                                                       id="{{ form.calibre_conductores_f3.id_for_label }}" name="{{ form.calibre_conductores_f3.html_name }}" maxlength="25"
                                            {% if form.calibre_conductores_f3.value %}  value="{{ form.calibre_conductores_f3.value }}" {% endif %}>
                                            </div>
                                        </div>

                                        <div class="col-6">
                                            <div class="input-group mb-2 mr-sm-2">
                                                <div class="input-group-prepend">
                                                    <div class="input-group-text">N</div>
                                                </div>
                                                <input type="text" class="form-control"
                                                       id="{{ form.calibre_conductores_n.id_for_label }}" name="{{ form.calibre_conductores_n.html_name }}" maxlength="25"
                                            {% if form.calibre_conductores_n.value %}  value="{{ form.calibre_conductores_n.value }}" {% endif %}>
                                            </div>
                                        </div>

                                        <div class="col-6">
                                            <div class="input-group mb-2 mr-sm-2">
                                                <div class="input-group-prepend">
                                                    <div class="input-group-text">T</div>
                                                </div>
                                                <input type="text" class="form-control"
                                                       id="{{ form.calibre_conductores_t.id_for_label }}" name="{{ form.calibre_conductores_t.html_name }}" maxlength="25"
                                            {% if form.calibre_conductores_t.value %}  value="{{ form.calibre_conductores_t.value }}" {% endif %}>
                                            </div>
                                        </div>

                                    </div>


                                </div>
                            </div>

                        </div>

                    </div>


                    <div class="col-12 col-sm-6 col-md-6 col-xl-4">
                        <div class="row">

                            <div class="col-12">
                                <div class="form-group">
                                    <label for="exampleFormControlSelect1">Voltajes entrada:<br>
                                        (F1, F2, F3, F1+F2, F2+F3, F1+F3)</label>

                                    <div class="row">
                                        <div class="col-6">
                                            <div class="input-group mb-2 mr-sm-2">
                                                <div class="input-group-prepend">
                                                    <div class="input-group-text">F1</div>
                                                </div>
                                                <input type="text" class="form-control"
                                                       id="{{ form.voltajes_entrada_f1.id_for_label }}" name="{{ form.voltajes_entrada_f1.html_name }}" maxlength="25"
                                            {% if form.voltajes_entrada_f1.value %}  value="{{ form.voltajes_entrada_f1.value }}" {% endif %}>
                                            </div>
                                        </div>

                                        <div class="col-6">
                                            <div class="input-group mb-2 mr-sm-2">
                                                <div class="input-group-prepend">
                                                    <div class="input-group-text">F2</div>
                                                </div>
                                                <input type="text" class="form-control"
                                                       id="{{ form.voltajes_entrada_f2.id_for_label }}" name="{{ form.voltajes_entrada_f2.html_name }}" maxlength="25"
                                            {% if form.voltajes_entrada_f2.value %} value="{{ form.voltajes_entrada_f2.value }}" {% endif %}>
                                            </div>
                                        </div>

                                        <div class="col-6">
                                            <div class="input-group mb-2 mr-sm-2">
                                                <div class="input-group-prepend">
                                                    <div class="input-group-text">F3</div>
                                                </div>
                                                <input type="text" class="form-control"
                                                       id="{{ form.voltajes_entrada_f3.id_for_label }}" name="{{ form.voltajes_entrada_f3.html_name }}" maxlength="25"
                                            {% if form.voltajes_entrada_f3.value %} value="{{ form.voltajes_entrada_f3.value }}" {% endif %}>
                                            </div>
                                        </div>

                                        <div class="col-6">
                                            <div class="input-group mb-2 mr-sm-2">
                                                <div class="input-group-prepend">
                                                    <div class="input-group-text">F1+F2</div>
                                                </div>
                                                <input type="text" class="form-control"
                                                       id="{{ form.voltajes_entrada_f1_f2.id_for_label }}" name="{{ form.voltajes_entrada_f1_f2.html_name }}" maxlength="25"
                                            {% if form.voltajes_entrada_f1_f2.value %} value="{{ form.voltajes_entrada_f1_f2.value }}" {% endif %}>
                                            </div>
                                        </div>

                                        <div class="col-6">
                                            <div class="input-group mb-2 mr-sm-2">
                                                <div class="input-group-prepend">
                                                    <div class="input-group-text">F2+F3</div>
                                                </div>
                                                <input type="text" class="form-control"
                                                       id="{{ form.voltajes_entrada_f2_f3.id_for_label }}" name="{{ form.voltajes_entrada_f2_f3.html_name }}" maxlength="25"
                                            {% if form.voltajes_entrada_f2_f3.value %}  value="{{ form.voltajes_entrada_f2_f3.value }}" {% endif %}>
                                            </div>
                                        </div>

                                        <div class="col-6">
                                            <div class="input-group mb-2 mr-sm-2">
                                                <div class="input-group-prepend">
                                                    <div class="input-group-text">F3+F1</div>
                                                </div>
                                                <input type="text" class="form-control"
                                                       id="{{ form.voltajes_entrada_f1_f3.id_for_label }}" name="{{ form.voltajes_entrada_f1_f3.html_name }}"  maxlength="25"
                                            {% if form.voltajes_entrada_f1_f3.value %} value="{{ form.voltajes_entrada_f1_f3.value }}" {% endif %}>
                                            </div>
                                        </div>
