{% load static %}
<!DOCTYPE HTML>
<html LANG="en">

<head>


    <meta charset="UFT-8">
    <title>Boleta El Electricista</title>
    <meta name="description" content="Servicios Electricos"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'img/' %}"/>


    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">

    <script type="text/javascript" src="{% static 'js/HideShowFunctions.js' %}"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


    <!-- CSS only -->

</head>

<body>

<header>

    <div class="container-fluid">

        <div class="row">
            <div class="col-12 col-md-3">
                <img class="logo" src="{% static 'img/LogoAzul.png' %}">
            </div>

        </div>

    </div>

    <div class="container">

        <div class="row">

                     xmlns="http://www.w3.org/2000/svg">

                </svg>
            </div>

            <div class="col-2 col-md-1 m-auto square">
                <svg class="iconheader" viewBox="0 0 16 16" class="bi bi-clipboard-plus" fill="currentColor"
                     xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                          d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                    <path fill-rule="evenodd"

                </svg>
            </div>

            <div class="col-2 col-md-1 m-auto square">
                <svg class="iconheader" viewBox="0 0 16 16" class="bi bi-file-diff" fill="currentColor"
                     xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                          d="M4 0h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2zm0 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H4z"/>
                    <path fill-rule="evenodd"
                          d="M5.5 10.5A.5.5 0 0 1 6 10h4a.5.5 0 0 1 0 1H6a.5.5 0 0 1-.5-.5zM8 4a.5.5 0 0 1 .5.5V6H10a.5.5 0 0 1 0 1H8.5v1.5a.5.5 0 0 1-1 0V7H6a.5.5 0 0 1 0-1h1.5V4.5A.5.5 0 0 1 8 4z"/>
                </svg>
            </div>

            <div class="col-2 col-md-1 m-auto square">
                <svg class="iconheader" viewBox="0 0 16 16" class="bi bi-bezier" fill="currentColor"
                     xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                          d="M0 10.5A1.5 1.5 0 0 1 1.5 9h1A1.5 1.5 0 0 1 4 10.5v1A1.5 1.5 0 0 1 2.5 13h-1A1.5 1.5 0 0 1 0 11.5v-1zm1.5-.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1zm10.5.5A1.5 1.5 0 0 1 13.5 9h1a1.5 1.5 0 0 1 1.5 1.5v1a1.5 1.5 0 0 1-1.5 1.5h-1a1.5 1.5 0 0 1-1.5-1.5v-1zm1.5-.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1zM6 4.5A1.5 1.5 0 0 1 7.5 3h1A1.5 1.5 0 0 1 10 4.5v1A1.5 1.5 0 0 1 8.5 7h-1A1.5 1.5 0 0 1 6 5.5v-1zM7.5 4a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1z"/>

                </svg>
            </div>

            <div class="col-2 col-md-1 m-auto square">
                <svg class="iconheader" viewBox="0 0 16 16" class="bi bi-ui-checks" fill="currentColor"
                     xmlns="http://www.w3.org/2000/svg">
                    <path d="M7 2.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-7a.5.5 0 0 1-.5-.5v-1z"/>
                    <path fill-rule="evenodd"
                          d="M2 1a2 2 0 0 0-2 2v2a2 2 0 0 0 2 2h2a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2H2zm0 8a2 2 0 0 0-2 2v2a2 2 0 0 0 2 2h2a2 2 0 0 0 2-2v-2a2 2 0 0 0-2-2H2zm.854-3.646l2-2a.5.5 0 1 0-.708-.708L2.5 4.293l-.646-.647a.5.5 0 1 0-.708.708l1 1a.5.5 0 0 0 .708 0zm0 8l2-2a.5.5 0 0 0-.708-.708L2.5 12.293l-.646-.647a.5.5 0 0 0-.708.708l1 1a.5.5 0 0 0 .708 0z"/>
                    <path d="M7 10.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-7a.5.5 0 0 1-.5-.5v-1z"/>
                    <path fill-rule="evenodd"
                          d="M7 5.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm0 8a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z"/>
                </svg>
            </div>

            <div class="col-0 col-md-1 m-auto"></div>

        </div>

    </div>

</header>


<section>
    <form method="POST">
    {% csrf_token %}
        <div class="container">
            <div class="row">


                <div class="col-12 formlineborder">
                    <div class="row">


                        <div class="col-12">

                            <h1 class="title">Informaci&oacute;n General</h1>
                        </div>

                        <div class="col-12 col-sm-6 col-md-6 col-xl-4 borderdown">

                            <div class="form-group">
                                <label for="{{ form.kind_visit.id_for_label }}">Tipo de Aver&iacute;a</label>
                                <select required class="form-control" id="{{ form.kind_visit.id_for_label }}" name="{{ form.kind_visit.html_name }}">
                                    <option {% if form.kind_visit.value == "a" %} selected {% endif %} value="a">Avería</option>
                                    <option {% if form.kind_visit.value == "i" %} selected {% endif %} value="i">Inspección</option>
                                </select>
                            </div>

                        </div>

                        <div class="col-12 col-sm-6 col-md-6 col-xl-4 borderdown">

                            <div class="form-group">
                                <label for="{{ form.property_type.id_for_label }}">Tipo de inmueble</label>
                                <select required class="form-control" id="{{ form.property_type.id_for_label }}" name="{{ form.property_type.html_name }}" placeholder="Seleccionar">
                                    <option {% if form.property_type.value == "c" %} selected {% endif %} value="c">Casa de habitaci&oacute;n</option>
                                    <option {% if form.property_type.value == "l" %} selected {% endif %} value="l">Local comercial</option>
                                    <option {% if form.property_type.value == "a" %} selected {% endif %} value="a">Apartamento</option>
                                    <option {% if form.property_type.value == "o" %} selected {% endif %} value="o">Oficina</option>
                                </select>
                            </div>

                        </div>


                        <div class="col-12 col-sm-6 col-md-6 col-xl-4 borderdown">
                            <div class="row">

                                <div class="col-12">
                                    <div class="form-group">
                                        <label for="{{ form.company.id_for_label }}">Empresa sup. servicio
                                            el&eacute;ctrico</label>
                                        <select onchange="yesnoCheck(this, 'anotherCompany');" required class="form-control" id="{{ form.company.id_for_label }}"
                                                placeholder="Seleccionar" name="{{ form.company.html_name }}">
                                            <option {% if form.company.value == "c" %} selected {% endif %} value="c">CNFL</option>
                                            <option {% if form.company.value == "i" %} selected {% endif %} value="i">ICE</option>
                                            <option {% if form.company.value == "e" %} selected {% endif %} value="e">ESPH</option>
                                            <option {% if form.company.value == "a" %} selected {% endif %}  value="a">Otro</option>
                                        </select>
                                    </div>
                                </div>
                                <div id="anotherCompany" style="display:none">
                                    <div class="col-1">
                                    </div>
                                    <div class="col-11">
                                        <div class="form-group">
                                            <label for="{{ form.another_company.id_for_label }}">Especifique</label>
                                            <input type="text" class="form-control" id="{{ form.another_company.id_for_label }}"
                                                   name="{{ form.another_company.html_name }}" {% if form.another_company.value %} maxlength="25" value="{{ form.another_company.value }}" {% endif %}>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>

                        <span class="bordertablet"></span>

                        <span class="borderpc"></span>


                        <div class="col-12 col-sm-6 col-md-6 col-xl-4">
                            <div class="form-group">
                                <label for="{{ form.meter_number.id_for_label }}">N&uacute;mero de medidor</label>
                                <input required type="text" class="form-control" id="{{ form.meter_number.id_for_label }}" maxlength="25" name="{{ form.meter_number.html_name }}"
                                        {% if form.meter_number.value %} value="{{ form.meter_number.value }}" {% endif %}>
                            </div>
                        </div>


                        <div class="col-12 col-sm-6 col-md-6 col-xl-4 borderdown">
                            <div class="row">

                                <div class="col-12">
                                    <div class="form-group"  >
                                        <label for="{{ form.rate_type.id_for_label }}">Tipo de tarifa</label>
                                        <select onchange="yesnoCheck(this, 'anotherRateType');" required class="form-control" id="{{ form.rate_type.id_for_label }}" name="{{ form.rate_type.html_name }}">
                                            <option {% if form.rate_type.value == "c" %} selected {% endif %} value="c">Comercial</option>
                                            <option {% if form.rate_type.value == "r" %} selected {% endif %} value="r">Residencial</option>
                                            <option {% if form.rate_type.value == "a" %} selected {% endif %} value="a">Otro</option>
                                        </select>
                                    </div>
                                </div>
                                <div id="anotherRateType" style="display:none">
                                    <div class="col-1">
                                    </div>

                                    <div class="col-11">
                                        <div class="form-group">
                                            <label for="{{ form.another_rate_type.id_for_label }}">Especifique</label>
                                            <input type="text" class="form-control" id="{{ form.another_rate_type.id_for_label }}" maxlength="25" name="{{ form.another_rate_type.html_name }}"
                                                   {% if form.another_rate_type.value %} value="{{ form.another_rate_type.value }}" {% endif %}>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>

                        <span class="bordertablet"></span>

                        <div class="col-12 col-sm-6 col-md-6 col-xl-4 borderdown">

                            <div class="form-group">
                                <label for="{{ form.nise_or_location.id_for_label }}">NISE/Localizaci&oacute;n:</label>
                                <input required type="text" class="form-control" id="{{ form.nise_or_location.id_for_label }}" maxlength="25" name="{{ form.nise_or_location.html_name }}"
                                {% if form.nise_or_location.value %} value="{{ form.nise_or_location.value }}" {% endif %}>
                            </div>

                        </div>

                        <span class="borderpc"></span>

                        <div class="col-12 col-sm-6 col-md-6 col-xl-4 borderdown">
                            <div class="row">

                                <div class="col-12">
                                    <div class="form-group">
                                        <label for="{{ form.solar_generation.id_for_label }}">Generación solar</label>
                                        <select onchange="yesnoCheck(this, 'solarCapacity');" required class="form-control" id="{{ form.solar_generation.id_for_label }}" name="{{ form.solar_generation.html_name }}"
                                                placeholder="Seleccionar">
                                            <option {% if form.solar_generation.value == "n" %} selected {% endif %} value="n">No</option>
                                            <option {% if form.solar_generation.value == "a" %} selected {% endif %} value="a">Sí</option>
                                        </select>
                                    </div>
                                </div>
                                <div id="solarCapacity" style="display:none">
                                    <div class="col-1">
                                    </div>
                                    <div class="col-11">
                                        <div class="form-group">
                                            <label for="{{ form.solar_generation_capacity.id_for_label }}">Capaciad equipada</label>
                                            <input type="text" class="form-control" id="{{ form.solar_generation_capacity.id_for_label }}"
                                                   name="{{ form.solar_generation_capacity.html_name }}" maxlength="25"
                                                    {% if form.solar_generation_capacity.value %} value="{{ form.solar_generation_capacity.value }}" {% endif %}>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>


                    </div>
                </div>


            </div>

        </div>
        <div class="container">
            <div class="row">

                <div class="col-0 col-md-8 formline">

                </div>

                <div class="col-6 col-md-2 formline">
                    <button type="submit" class="btn btn-secondary">Ir atr&aacute;s</button>
                </div>

                <div class="col-6 col-md-2 formline">
                    <button type="submit" name="sigt" class="btn btn-warning">Siguiente</button>
                </div>

            </div>

        </div>
    </form>

</section>


<footer>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2 class="design">Design by <strong>LINK DESIGN</strong></h2>
            </div>
        </div>
    </div>

</footer>


<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
